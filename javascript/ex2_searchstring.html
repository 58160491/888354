<!DOCTYPE html>
<html>
<head>
	<script>
		function searchST(){
			var inputtext = document.getElementById("textin").value;
			var inputradios = document.getElementsByClassName("Sensitivecase");
			var sensitive;
			//check radio
			var inputsearch = document.getElementById("search").value;
			for(var i = 0; i < inputradios.length; i++){
				if(inputradios[i].checked){
					sensitive = inputradios[i].value;
				}
			}
			if(inputtext != "" && inputsearch != ""){
				if(sensitive == "y"){
					var search = new RegExp(inputsearch,"g");
					var res = inputtext.match(search);
					if(res != null){
						document.getElementById("result").innerHTML = res.length;
					}else{
						document.getElementById("result").innerHTML = '0';
					}
				}else if(sensitive == "n"){
					var search = new RegExp(inputsearch,"gi");
					var res = inputtext.match(search);
					if(res != null){
						document.getElementById("result").innerHTML = res.length;
					}else{
						document.getElementById("result").innerHTML = '0';
					}
				}
			}else{
				document.getElementById("result").innerHTML = 'Please input data';
			}
			
		}
	</script>
</head>
<body>
	<center>
		<h1>Ex2 - Search String Non Sensitive Case</h1>
		<hr>
		Text Input : <textarea id="textin" rows="5" cols="60"></textarea>
		<br>
		<br>
		Sensitive Case : 
		<input type="radio" name="Sensitivecase" class="Sensitivecase" value="y" checked> Yes
		<input type="radio" name="Sensitivecase" class="Sensitivecase" value="n"> No
		<br>
		<br>
		Search : <input type="Text" id="search" name="search">
		<br>
		<br>
		<button name="search" onclick="searchST()">Search</button>
		<br>
		<br>
		Result for Search : <span id="result"></span>
	</center>
</body>
</html>
